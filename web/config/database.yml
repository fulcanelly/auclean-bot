# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  pool: <%= pp ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= pp ENV['POSTGRES_HOST'] %>
  port: 5432 # Specify the desired port number
  username: <%= pp ENV['POSTGRES_USER'] %>
  password: <%= pp ENV['POSTGRES_PASSWORD'] %>


development:
  <<: *default
  database: web_an_development
  # Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: web_an_test

production:
  <<: *default
  database: web_an_production
